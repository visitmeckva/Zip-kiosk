<!doctype html>
<html lang="en">
<head>

  <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="manifest" href="manifest.json">
  <style>
      /* ðŸ‘‡ Add these at the top of your existing <style> */
  html, body {
    touch-action: manipulation;       /* Stops double-tap zoom */
    -webkit-text-size-adjust: 100%;   /* Stops Safari auto-resize zoom */
  }

  button, .keypad, .card {
    touch-action: manipulation;       
    -webkit-tap-highlight-color: transparent;
  }
    html, body { margin:0; font-family: system-ui, Arial, sans-serif; }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card { width:min(420px, 94vw); border:1px solid #ddd; border-radius:16px; padding:20px; box-shadow:0 6px 24px rgba(0,0,0,.06);}
    h1 { font-size:22px; margin:0 0 8px;}
    .tagline { opacity:.8; margin:0 0 16px; }
    .display { font-size:40px; letter-spacing:.12em; text-align:center; border:1px solid #ccc; border-radius:12px; padding:14px 10px; margin:10px 0 16px; user-select:none; }
    .keypad { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; }
    button { font-size:24px; padding:16px; border-radius:12px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    button:active { transform:scale(.98); }
    .row { display:flex; gap:12px; margin-top:14px; }
    .row > button { flex:1; }
    .muted { font-size:12px; opacity:.7; margin-top:10px; text-align:center; }
    .footer { margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; }
    .footer button { font-size:16px; padding:10px 12px; }
    .ok { border-color:#0a0; }
    .warn { border-color:#c00; }
    .status { height:18px; font-size:13px; text-align:center; margin-top:8px; min-height:18px;}
  </style>
</head>
<body>
<div class="wrap">

      <button data-key="1">1</button>
      <button data-key="2">2</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>

    <div class="row">
      <button id="submit" class="ok" disabled>Submit</button>
    </div>
    <div class="status" id="status"></div>

      <button id="export">Export CSV</button>
